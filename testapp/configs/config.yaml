# Training Hyperparameters
train:
  epochs: 100
  batch_size: 8
  lr: 0.0001
  device: "auto" # auto, cuda, or cpu
  resume_checkpoint: null # path to checkpoint or null

# Model Configuration
model:
  base_channels: 32
  input_size: 256

# Data Configuration
data:
  train_path: "data/train"
  val_path: "data/val"
  num_workers: 2

# Logging and Saving
log:
  save_every_epochs: 5 # Save checkpoint every N epochs
  sample_every_epochs: 1 # Save a sample image every N epochs
  output_dir: "outputs"
  checkpoint_dir: "checkpoints"

# Loss Function Weights
loss_weights:
  l1: 1.0
  ssim: 0.05
  hist: 0.1

# Augmentations
augmentations:
  hflip_prob: 0.5
  vflip_prob: 0.5
  rotation_degrees: 15
  color_jitter_brightness: 0.1
  color_jitter_contrast: 0.1